<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Samarth ‚Äî Smart Agri Q&A</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    async function askQuestion() {
      const input = document.getElementById("question");
      const question = input.value.trim();
      if (!question) return;

      document.getElementById("answer").innerHTML =
        '<div class="text-gray-500 animate-pulse">ü§î Thinking...</div>';

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.text || "Server error");

        document.getElementById("answer").innerHTML = `
          <div class="bg-white rounded-xl shadow p-5 mt-5 border border-green-100">
            <h2 class="text-lg font-semibold text-green-700 mb-2">Answer</h2>
            <pre class="whitespace-pre-wrap text-gray-800">${data.text}</pre>
            ${data.sources?.length ? `<p class="text-sm text-gray-500 mt-3">üìö Sources: ${data.sources.join(", ")}</p>` : ""}
          </div>`;
      } catch (err) {
        document.getElementById("answer").innerHTML =
          `<div class="text-red-500">‚ö†Ô∏è ${err.message}</div>`;
      }
    }

    function clearAnswer() {
      document.getElementById("question").value = "";
      document.getElementById("answer").innerHTML = "";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const input = document.getElementById("question");
      input.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          e.preventDefault();
          askQuestion();
        }
      });
    });
  </script>
</head>

<body class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen flex flex-col items-center p-6 font-sans">
  <div class="max-w-3xl w-full">
    <header class="text-center mb-10">
      <h1 class="text-4xl font-bold text-green-800">üåæ Project Samarth</h1>
      <p class="text-lg text-gray-600">Smart Agriculture & Climate Q&A</p>
    </header>

    <div class="bg-white shadow-xl rounded-2xl p-6 border border-green-100">
      <label class="block text-gray-700 font-medium mb-2">Ask your own question:</label>
      <div class="flex">
        <input id="question" type="text" placeholder="e.g., Compare production of Rice and Wheat"
          class="flex-1 px-4 py-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-green-400">
        <button onclick="askQuestion()"
          class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 transition">Ask</button>
        <button onclick="clearAnswer()"
          class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-3 py-2 rounded-r-lg transition">‚úñ</button>
      </div>

      <div id="answer" class="mt-6"></div>

      <div class="mt-8">
        <h3 class="text-gray-700 font-semibold mb-2">üí° Example Questions</h3>
        <div class="flex flex-wrap gap-2">
          {% for q in examples %}
          <button class="bg-green-100 hover:bg-green-200 text-green-800 px-3 py-1 rounded-full text-sm transition"
            onclick="document.getElementById('question').value='{{q}}'; askQuestion();">
            {{ q }}
          </button>
          {% endfor %}
        </div>
      </div>
    </div>

    <footer class="text-center text-gray-500 text-sm mt-10">
      ¬© 2025 Project Samarth ¬∑ Built with ‚ù§Ô∏è using Flask + Data Intelligence
    </footer>
  </div>
</body>
</html>
